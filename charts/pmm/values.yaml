# Default values for pmm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: percona/pmm-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.27.0"

imagePullSecrets: []
nameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "pmm-service-account"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  name: monitoring-service
  type: ClusterIP
  port: 443

storage:
  name: pmm-storage
  size: 10Gi

# comment out secret section if you would like to have default PMM password (not recommended)
secret:
  name: pmm-secret
# if PMM admin password is not set, it will be generated
# to get password execute `kubectl get secret pmm-secret -o jsonpath='{.data.PMM_ADMIN_PASSWORD}' | base64 --decode`
#  password: admin12345

nodeSelector: {}

tolerations: []

affinity: {}
