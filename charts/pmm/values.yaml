# Default values for pmm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: percona/pmm-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.28.0"

# PMM environment variables
# https://docs.percona.com/percona-monitoring-and-management/setting-up/server/docker.html#environment-variables
pmmEnv:
  DISABLE_UPDATES: "1"
#  ENABLE_DBAAS: "1"
#  optional variables to integrate Grafana with internal iDP, see also secret part
#  GF_AUTH_GENERIC_OAUTH_ENABLED: 'true'
#  GF_AUTH_GENERIC_OAUTH_SCOPES: ''
#  GF_AUTH_GENERIC_OAUTH_AUTH_URL: ''
#  GF_AUTH_GENERIC_OAUTH_TOKEN_URL: ''
#  GF_AUTH_GENERIC_OAUTH_API_URL: ''
#  GF_AUTH_GENERIC_OAUTH_ALLOWED_DOMAINS: ''

# PMM secrets
secret:
  name: pmm-secret
#   initial PMM password - it changes only on the first deployment, ignored if PMM was already provisioned and just restarted
#  pmm_password: admin
#   if PMM admin password is not set, it will be generated
#   to get password execute `kubectl get secret pmm-secret -o jsonpath='{.data.PMM_ADMIN_PASSWORD}' | base64 --decode`
#
#   optional secrets to integrate Grafana with internal iDP, requires other env defined as well under pmmEnv
#  GF_AUTH_GENERIC_OAUTH_CLIENT_ID:
#  GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET:

# please provide your own signed ssl certificates by uncommenting `certs` section
certs: {}
#  name: pmm-certs
#
#### certificate file content after fixed names
#  files:
#    certificate.crt:
#    certificate.key:
#    ca-certs.pem:
#    dhparam.pem:

service:
  name: monitoring-service
  type: NodePort

storage:
  name: pmm-storage
  size: 10Gi

imagePullSecrets: []
nameOverride: ""

extraLabels:
  app.kubernetes.io/component: pmm-server
  app.kubernetes.io/part-of: percona-platform

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "pmm-service-account"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
